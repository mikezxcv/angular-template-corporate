<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Usuarios" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Custom Forms</h4>
        <div class="flex-shrink-0">
          <div class="form-check form-switch form-switch-right form-switch-md">
            <label for="input-group-custom-showcode" class="form-label text-muted">Show Code</label>
            <input class="form-check-input code-switcher" type="checkbox" id="input-group-custom-showcode">
          </div>
        </div>
      </div><!-- end card header -->
      <div class="card-body">
        <p class="text-muted">Input groups include support for custom selects and custom file inputs. Browser
          default versions of these are not supported.</p>
        <div class="live-preview">
          <div>
            <h5 class="fs-15 mb-3">Select</h5>
            <div class="row g-3">
              <div class="col-lg-6">
                <div class="input-group">
                  <label class="input-group-text" for="inputGroupSelect01">Options</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <select class="form-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <label class="input-group-text" for="inputGroupSelect02">Options</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <button class="btn btn-outline-primary" type="button">Button</button>
                  <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <h5 class="fs-15 mb-3">File Input</h5>
            <div class="row g-3">
              <div class="col-lg-6">
                <div class="input-group">
                  <label class="input-group-text" for="inputGroupFile01">Upload</label>
                  <input type="file" class="form-control" id="inputGroupFile01">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="file" class="form-control" id="inputGroupFile02">
                  <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <button class="btn btn-outline-primary" type="button" id="inputGroupFileAddon03">Button</button>
                  <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03"
                    aria-label="Upload">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
                  <button class="btn btn-outline-success" type="button" id="inputGroupFileAddon04">Button</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--end col-->
</div><!--end row-->
