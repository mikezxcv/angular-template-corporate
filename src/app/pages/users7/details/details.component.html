<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Usuarios" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->




<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">Datatable Official Docs</h4>
      </div><!-- end card header -->
      <div class="card-body"> <!-- Mostramos la tabla solo cuando los datos estÃ©n cargados -->
        <form [formGroup]="productFormGroup" (ngSubmit)="saveProduct()">
          <div class="row">
            <div class="col-sm">
              <div>
                <label for="iconInput" class="form-label">title</label>
                <div class="form-icon">
                  <input type="input" class="form-control form-control-icon" placeholder="" formControlName="title">
                  <i class="ri-boxing-line"></i>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <label for="iconInput" class="form-label">Price</label>
                <div class="form-icon">
                  <input type="number" class="form-control form-control-icon" placeholder="" formControlName="price">
                  <i class="ri-boxing-line"></i>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <label for="iconInput" class="form-label">Image</label>
                <div class="form-icon">
                  <input type="input" class="form-control form-control-icon" placeholder="" formControlName="price">
                  <i class="ri-boxing-line"></i>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm">
              <div>
                <label for="iconInput" class="form-label">Description</label>
                <div>
                  <textarea name="" id="" cols="30" rows="1" class="form-control" formControlName="description"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div>
                <label for="iconInput" class="form-label">Category</label>
                <div class="form-icon">
                  <select class="form-select" formControlName="category">
                    <option value="men's clothing">men's clothing</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
          </div>
          <div class="card-footer">
            <button type="sumbit" [disabled]="!productFormGroup.valid" class="btn btn-success">
              <i class="ri-add-line me-2"></i>
              <span>Guardar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div><!--end col-->
</div><!--end row-->
